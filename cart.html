<div id="clear-confirm-overlay">
  <div id="clear-confirm-box">
    <h3>Clear Cart?</h3>
    <p>This will remove all items permanently.</p>
    <div class="clear-confirm-btns">
      <button class="clear-confirm-btn" id="clear-cancel-btn" onclick="document.getElementById('clear-confirm-overlay').classList.remove('show')">CANCEL</button>
      <button class="clear-confirm-btn" onclick="confirmClearCart()">CLEAR ALL</button>
    </div>
  </div>
</div>

<div id="cart-modal">
  <div id="cart-container">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <div class="header-buttons">
        <button id="clear-cart-btn" onclick="showClearConfirm()">CLEAR</button>
        <button onclick="closeCartModal()">×</button>
      </div>
    </div>
    <div id="cart-content">
      <div id="cart-items">
        <div id="empty-cart-message" class="show">
          <svg viewBox="0 0 576 512" fill="currentColor"><path d="M171.7 191.1l-43.4-43.4c-6.2-6.2-16.4-6.2-22.6 0l-22.6 22.6c-6.2 6.2-6.2 16.4 0 22.6l43.4 43.4-43.4 43.4c-6.2-6.2-6.2 16.4 0 22.6l22.6 22.6c6.2 6.2 16.4 6.2 22.6 0l43.4-43.4 43.4 43.4c6.2 6.2 16.4 6.2 22.6 0l22.6-22.6c-6.2-6.2 6.2-16.4 0-22.6l-43.4-43.4 43.4-43.4c6.2-6.2 6.2-16.4 0-22.6l-22.6-22.6c-6.2-6.2-16.4-6.2-22.6 0l-43.4 43.4zM576 352H384v-64h64c17.7 0 32-14.3 32-32V64c0-17.7-14.3-32-32-32H128c-17.7 0-32 14.3-32 32v192c0 17.7 14.3 32 32 32h64v64H64c-35.3 0-64 28.7-64 64v32c0 17.7 14.3 32 32 32h544c17.7 0 32-14.3 32-32v-32c0-35.3-28.7-64-64-64z"/></svg>
          <p>Your cart is empty.</p>
        </div>
      </div>
      <div class="cart-footer">
        <button id="back-to-cart-btn" onclick="backToCart()">← Back to Cart</button>
        <div class="subtotal"><span>Subtotal</span><span id="cart-total">$0.00</span></div>
        <button id="checkout-trigger" onclick="enterCheckoutMode()">CHECKOUT</button>
        <div id="checkout-options">
          <button onclick="this.classList.add('loading');setTimeout(goToCheckout,400)" class="payment-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Stripe_Logo%2C_revised_2016.svg" alt="Stripe">
            <div class="spinner"></div>
          </button>
          <div id="paypal-button-container" class="payment-btn"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="toast-container" id="toast-container"></div>

<svg style="display:none">
  <symbol id="trash-icon" viewBox="0 0 448 512">
    <path fill="currentColor" d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
  </symbol>
</svg>
